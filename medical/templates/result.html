{% extends 'base.html' %} {% load static %} {% block content %}

<div class="d-flex justify-content-center">
  <div class="row justify-content-center d-flex flex-column">
    {% if result %}
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Key</th>
          <th>Values</th>
          <th>Matching Percentage</th>
        </tr>
      </thead>
      <tbody>
        {% for r in result %}
        <tr>
          {% if forloop.first %}
          <td style="border: 0px">{{ key }}</td>
          {% else %}
          <td style="border: 0px"></td>
          {% endif %}
          <td>{{ r.value }}</td>
          <td>{{ r.ratio }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <h1>No matching found!!</h1>
    {% endif %}
  </div>
</div>

{% endblock content %}
